<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto dengan Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: rgba(0, 0, 0, 0);">
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200?text=Pemandangan+Alam" class="card-img-top" alt="Pemandangan Alam">
                    <div class="card-body">
                        <h5 class="card-title">Pemandangan Alam yang Menakjubkan</h5>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200?text=Kota+di+Malam+Hari" class="card-img-top" alt="Kota di Malam Hari">
                    <div class="card-body">
                        <h5 class="card-title">Kota yang Terang Benderang di Malam Hari</h5>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200?text=Pantai+Pasir+Putih" class="card-img-top" alt="Pantai dengan Pasir Putih">
                    <div class="card-body">
                        <h5 class="card-title">Pantai dengan Pasir Putih yang Indah</h5>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200?text=Gunung+Menjulang" class="card-img-top" alt="Gunung yang Menjulang">
                    <div class="card-body">
                        <h5 class="card-title">Gunung yang Menjulang Tinggi</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Popper.js and jQuery) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
